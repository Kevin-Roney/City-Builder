<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="picturesDiv">
            <img id="waterImage" src="">
            <img id="skylineImage" src="">
            <img id="natureImage" src="">
            <p id="imageChangeCount">
                Choose an image to start counting!
            </p>
        </section>
        <section id="cityNameHolder">
            <div id="cityName">Enter something!</div>
        </section>
        <section id="events">
            <div id="selectors">
                <select name="waterChoice" id="waterSelector">
                    <option value="" disabled selected hidden>Choose Somethin'!</option>
                    <option value="water1">Water 1</option>
                    <option value="water2">Water 2</option>
                    <option value="water3">Water 3</option>
                </select>
                <select name="skylineChoice" id="skylineSelector">
                    <option value="" disabled selected hidden>Choose Somethin'!</option>
                    <option value="skyline1">Skyline 1</option>
                    <option value="skyline2">Skyline 2</option>
                    <option value="skyline3">Skyline 3</option>
                </select>
                <select name="natureChoice" id="natureSelector">
                    <option value="" disabled selected hidden>Choose Somethin'!</option>
                    <option value="nature1">Nature 1</option>
                    <option value="nature2">Nature 2</option>
                    <option value="nature3">Nature 3</option>
                </select>
                </div>
            <div id="cityNameInputHolder">
                <input type="text" name="city-namer" id="cityNameInput">
            </div>
            <div id="sloganInputHolder">
                <input type="text" name="slogan-box" id="sloganInput">
                <button id="sloganButton">Add Slogan!</button>
            </div>
            <div id="sloganHolder">
                <p id="slogans">

                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
